<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dan's Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="container">
            <output class="display"></output>

            <button class="all-clear">AC</button>
            <button class="percent">%</button>
            <button id="divide" class="operator" value="/">/</button>

            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button id="multiply" class="operator" value="x">x</button>

            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button id="subtract" class="operator" value="-">-</button>

            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button id="add" class="operator" value="+">+</button>

            <button id="zero" class="number" value="0">0</button>
            <button class="number" value=".">.</button>
            <button class="equals">=</button>

        </div>


        <script src="script.js"></script>
    </body>


</html>
