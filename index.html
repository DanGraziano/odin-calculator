<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dan's Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="container">
            <div class="display">100+100</div>

            <button class="all-clear">AC</button>
            <button class="delete">DEL</button>
            <button class="operator-divide">/</button>

            <button class="number-7" value="7">7</button>
            <button class="number-8" value="8">8</button>
            <button class="number-9" value="9">9</button>
            <button class="operator-multiply">X</button>

            <button class="number-4" value="4">4</button>
            <button class="number-5" value="5">5</button>
            <button class="number-6" value="6">6</button>
            <button class="operator-subtract">-</button>

            <button class="number-1" value="1">1</button>
            <button class="number-2" value="2">2</button>
            <button class="number-3" value="3">3</button>
            <button class="operator-add">+</button>

            <button class="number-zero" value="0">0</button>
            <button class="number-decimal">.</button>
            <button class="equals">=</button>

        </div>


        <script src="script.js"></script>
    </body>


</html>
